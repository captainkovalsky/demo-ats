<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbase example demo ATS</title>
  <!-- Enable live reloading -->
  <script src="http://localhost:8080/webpack-dev-server.js"></script>

  <link rel="stylesheet" href="/bower_components/foundation/css/normalize.min.css" type="text/css" />
  <link rel="stylesheet" href="/bower_components/foundation/css/foundation.min.css" type="text/css" />
  <style>
    #app {
      width: 100%;
      height: 100%;
    }

    .page {
      display: table;
      min-height: 100%;
      width: 100%;
    }

    .page-row {
      display: table-row;
    }

    .dashboard-menu {
      display: table-cell;
      width: 200px;
      background-color: #232322;
      color: #FFF;
    }

    .dashboard-list-row {
      display: table-row;
    }

    .dashboard-list {
      display: table-cell;
    }

    .dashboard-item {
      display: table-cell;      
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/foundation/js/foundation.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
